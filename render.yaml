services:
  # Web Service - Full Body Workout Tracker
  - type: web
    name: fullbodyworkout
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: NODE_ENV=production npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fullbodyworkout-db
          property: connectionString
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: fullbodyworkout-db
    databaseName: fullbodyworkout
    user: fullbodyworkout
